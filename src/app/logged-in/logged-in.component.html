<ng-container *ngIf="userData | async as user">
  <a href="{{user?.href}}">
    <p>Hello {{ user?.display_name }}</p>
  </a>
</ng-container>

<form [formGroup]="form">
  <label for="result">Choose your:</label>
  <select (change)="toggleTopArtistsAndTrack()" formControlName="results" id="result"
          name="result">
    <option value="tracks">Top Tracks</option>
    <option value="artists">Top Artists</option>
  </select>
</form>

<ng-container *ngIf="selection === 'tracks' else artists">
  <app-top-tracks></app-top-tracks>
</ng-container>


<ng-template #artists>
  <app-top-artists></app-top-artists>
</ng-template>
